<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form action="submit.php" method="POST" id="form">
            <label for="name">Имя:</label>
            <input type="text" name="name" id="name" required>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>

            <label for="birth_year">Год рождения:</label>
            <select name="birth_year" id="birth_year" required>
                <option value="">Выберите год</option>
                <!-- Заполните значения для годов -->
            </select>

            <label>Пол:</label>
            <label><input type="radio" name="gender" value="male" required> Мужской</label>
            <label><input type="radio" name="gender" value="female" required> Женский</label>

            <label>Количество конечностей:</label>
            <label><input type="radio" name="limbs" value="2" required> 2</label>
            <label><input type="radio" name="limbs" value="4" required> 4</label>

            <label for="abilities">Сверхспособности:</label>
            <select name="abilities[]" id="abilities" multiple required>
                <option value="immortality">Бессмертие</option>
                <option value="wall_pass">Прохождение сквозь стены</option>
                <option value="levitation">Левитация</option>
            </select>

            <label for="bio">Биография:</label>
            <textarea name="bio" id="bio" required></textarea>

            <label>
                <input type="checkbox" name="contract" value="accepted" required> С контрактом ознакомлен
            </label>

            <input type="submit" value="Отправить">
        </form>
        
    </div>
    
    <form action="fetch_data.php" method="POST">
    <!-- Радиокнопки для выбора таблицы -->
    <div>
        <h3>Выберите таблицу для отображения данных:</h3>
        <input type="radio" id="users" name="table" value="users" checked>
        <label for="users">Пользователи</label><br>
        <input type="radio" id="abilities" name="table" value="abilities">
        <label for="superpowers">Способности</label><br>
        <input type="radio" id="user_abilities" name="table" value="user_abilities">
        <label for="user_superpowers">Пользователи-способности</label>
    </div>
 
    <button type="submit">Получить данные</button>
</form>
<br/>
    <footer>
        <a href="./report.html">Отчёт</a>
    </footer>
    <script>
        // Заполнение списка годов
        const select = document.getElementById('birth_year');
        const currentYear = new Date().getFullYear();
        for (let i = currentYear; i >= currentYear - 100; i--) {
            const option = document.createElement('option');
            option.value = i;
            option.text = i;
            select.add(option);
        }
    </script>
</body>
</html>
